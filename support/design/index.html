<!DOCTYPE html>
<title>Design</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<style>
body {
  background-color: #1f1f24;
  color: #727578;
}

.container {
  overflow: hidden;
  padding: 20px;
}

.info {
  width: 300px;
  float: left;
  font-family: "Avenir", sans-serif;
  text-rendering: optimizeLegibility;
}

.info h2 {
  font-size: 22px;
  font-weight: normal;
}

.lock-container {
  float: left;
  padding: 20px 0 60px 20px;
}

.control {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  right: 0;
  background-color: #fff;
  z-index: 1000000000000;
}

</style>
<div id="control-container"></div>
<div class="container">
  <div class="info">
    <h2>emailcode</h2>
  </div>
  <div class="lock-container" id="emailcode-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>magiclink</h2>
  </div>
  <div class="lock-container" id="magiclink-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>sms</h2>
  </div>
  <div class="lock-container" id="sms-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>guardian</h2>
  </div>
  <div class="lock-container" id="guardian-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>social</h2>
  </div>
  <div class="lock-container" id="social-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrEmailcode</h2>
  </div>
  <div class="lock-container" id="socialOrEmailcode-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrMagiclink</h2>
  </div>
  <div class="lock-container" id="socialOrMagiclink-container"></div>
</div>

<div class="container">
  <div class="info">
    <h2>socialOrSms</h2>
  </div>
  <div class="lock-container" id="socialOrSms-container"></div>
</div>

<script src="/build/lock-passwordless.design.js"></script>
<script>
var cid = "1";
var domain = "1";
var terms = "By signing up, you agree to our <a href='/terms' target='_new'>terms of service</a> and <a href='/privacy' target='_new'>privacy policy</a>.";

var emailcodeLock = new Auth0LockPasswordless(cid, domain);
emailcodeLock.emailcode({
  container: "emailcode-container",
  dict: {
    email: {
      footerText: terms
    }
  },
  closable: true
});

var magiclinkLock = new Auth0LockPasswordless(cid, domain);
magiclinkLock.magiclink({
  container: "magiclink-container",
  dict: {
    footerText: terms
  }
});

var smsLock = new Auth0LockPasswordless(cid, domain);
smsLock.sms({
  container: "sms-container"
});

var guardianLock = new Auth0LockPasswordless(cid, domain);
guardianLock.guardian({
  container: "guardian-container"
});

var socialLock = new Auth0LockPasswordless(cid, domain);
socialLock.social({
  connections: ["facebook", "github", "google-oauth2", "twitter"],
  container: "social-container",
  socialBigButtons: true
});

var socialOrEmailcodeLock = new Auth0LockPasswordless(cid, domain);
socialOrEmailcodeLock.socialOrEmailcode({
  connections: ["facebook", "github", "google-oauth2", "yahoo"],
  container: "socialOrEmailcode-container"
});

var socialOrMagiclinkLock = new Auth0LockPasswordless(cid, domain);
socialOrMagiclinkLock.socialOrMagiclink({
  connections: ["facebook", "github", "google-oauth2"],
  container: "socialOrMagiclink-container"
});

var socialOrSmsLock = new Auth0LockPasswordless(cid, domain);
socialOrSmsLock.socialOrSms({
  connections: ["facebook", "github", "google-oauth2"],
  container: "socialOrSms-container"
});
</script>
